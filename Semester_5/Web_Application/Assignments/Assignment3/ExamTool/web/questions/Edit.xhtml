<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_questionid}" for="questionid" />
                    <h:inputText id="questionid" value="#{questionsController.selected.questionid}" title="#{bundle.EditQuestionsTitle_questionid}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_questionid}"/>
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_question}" for="question" />
                    <h:inputText id="question" value="#{questionsController.selected.question}" title="#{bundle.EditQuestionsTitle_question}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_question}"/>
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_a}" for="a" />
                    <h:inputText id="a" value="#{questionsController.selected.a}" title="#{bundle.EditQuestionsTitle_a}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_a}"/>
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_b}" for="b" />
                    <h:inputText id="b" value="#{questionsController.selected.b}" title="#{bundle.EditQuestionsTitle_b}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_b}"/>
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_c}" for="c" />
                    <h:inputText id="c" value="#{questionsController.selected.c}" title="#{bundle.EditQuestionsTitle_c}" />
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_d}" for="d" />
                    <h:inputText id="d" value="#{questionsController.selected.d}" title="#{bundle.EditQuestionsTitle_d}" />
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_e}" for="e" />
                    <h:inputText id="e" value="#{questionsController.selected.e}" title="#{bundle.EditQuestionsTitle_e}" />
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{questionsController.selected.answer}" title="#{bundle.EditQuestionsTitle_answer}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_answer}"/>
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_QType}" for="QType" />
                    <h:inputText id="QType" value="#{questionsController.selected.QType}" title="#{bundle.EditQuestionsTitle_QType}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_QType}"/>
                    <h:outputLabel value="#{bundle.EditQuestionsLabel_examTitle}" for="examTitle" />
                    <h:selectOneMenu id="examTitle" value="#{questionsController.selected.examTitle}" title="#{bundle.EditQuestionsTitle_examTitle}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_examTitle}">
                        <f:selectItems value="#{examsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{questionsController.update}" value="#{bundle.EditQuestionsSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditQuestionsViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{questionsController.prepareList}" value="#{bundle.EditQuestionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditQuestionsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
