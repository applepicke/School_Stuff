<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/loggedInTemplate.xhtml">

            <ui:define name="content">
                    <h:form id="examSelectForm">

                        <!-- Make sure user doesn't try to come back here if exam is started -->
                        <f:event type="preRenderView" listener="#{exam.testExamStarted}"/>
                        
                        <!-- Display a list of exams for the user to take -->
                        <div class="examListSection">
                            <h:outputText class="headerText" value="#{msgs.exams}"/>
                            <br/>
                            <p:selectOneListbox id="examList" value="#{exam.examName}" style="width:300px;height:300px">
                                <f:selectItems value="#{examList.exams}" 
                                                />
                            </p:selectOneListbox>
                            <br/>
                            <div class="buttons">
                                <p:commandButton id="selectExamButton" 
                                                 value="${msgs.select_exam}"
                                                 action="#{exam.takeExam}"/>
                                <p:commandButton id="logoutButton" 
                                                 value="${msgs.logout}" 
                                                 action="#{login.logout}"
                                                 ajax="false"/>
                            </div>
                            <p:messages id="examSelectionErrors"/>
                        </div>

                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
