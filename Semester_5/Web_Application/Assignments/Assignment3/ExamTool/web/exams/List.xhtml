<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExamsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExamsEmpty}" rendered="#{examsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{examsController.items.rowCount > 0}">
                    <h:outputText value="#{examsController.pagination.pageFirstItem + 1}..#{examsController.pagination.pageLastItem + 1}/#{examsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{examsController.previous}" value="#{bundle.Previous} #{examsController.pagination.pageSize}" rendered="#{examsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{examsController.next}" value="#{bundle.Next} #{examsController.pagination.pageSize}" rendered="#{examsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{examsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExamsTitle_examTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.examTitle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExamsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExamsTitle_examDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.examDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExamsTitle_duration}"/>
                            </f:facet>
                            <h:outputText value="#{item.duration}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{examsController.prepareView}" value="#{bundle.ListExamsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{examsController.prepareEdit}" value="#{bundle.ListExamsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{examsController.destroy}" value="#{bundle.ListExamsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{examsController.prepareCreate}" value="#{bundle.ListExamsCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListExamsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
