<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExamsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExamsLabel_examTitle}" for="examTitle" />
                    <h:inputText id="examTitle" value="#{examsController.selected.examTitle}" title="#{bundle.EditExamsTitle_examTitle}" required="true" requiredMessage="#{bundle.EditExamsRequiredMessage_examTitle}"/>
                    <h:outputLabel value="#{bundle.EditExamsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{examsController.selected.description}" title="#{bundle.EditExamsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditExamsLabel_examDate}" for="examDate" />
                    <h:inputText id="examDate" value="#{examsController.selected.examDate}" title="#{bundle.EditExamsTitle_examDate}" required="true" requiredMessage="#{bundle.EditExamsRequiredMessage_examDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExamsLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{examsController.selected.duration}" title="#{bundle.EditExamsTitle_duration}" required="true" requiredMessage="#{bundle.EditExamsRequiredMessage_duration}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{examsController.update}" value="#{bundle.EditExamsSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditExamsViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{examsController.prepareList}" value="#{bundle.EditExamsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditExamsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
