<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionsTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_questionid}" for="questionid" />
                    <h:inputText id="questionid" value="#{questionsController.selected.questionid}" title="#{bundle.CreateQuestionsTitle_questionid}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionid}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_question}" for="question" />
                    <h:inputText id="question" value="#{questionsController.selected.question}" title="#{bundle.CreateQuestionsTitle_question}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_question}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_a}" for="a" />
                    <h:inputText id="a" value="#{questionsController.selected.a}" title="#{bundle.CreateQuestionsTitle_a}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_a}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_b}" for="b" />
                    <h:inputText id="b" value="#{questionsController.selected.b}" title="#{bundle.CreateQuestionsTitle_b}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_b}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_c}" for="c" />
                    <h:inputText id="c" value="#{questionsController.selected.c}" title="#{bundle.CreateQuestionsTitle_c}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_d}" for="d" />
                    <h:inputText id="d" value="#{questionsController.selected.d}" title="#{bundle.CreateQuestionsTitle_d}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_e}" for="e" />
                    <h:inputText id="e" value="#{questionsController.selected.e}" title="#{bundle.CreateQuestionsTitle_e}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{questionsController.selected.answer}" title="#{bundle.CreateQuestionsTitle_answer}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_answer}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_QType}" for="QType" />
                    <h:inputText id="QType" value="#{questionsController.selected.QType}" title="#{bundle.CreateQuestionsTitle_QType}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_QType}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsLabel_examTitle}" for="examTitle" />
                    <h:selectOneMenu id="examTitle" value="#{questionsController.selected.examTitle}" title="#{bundle.CreateQuestionsTitle_examTitle}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_examTitle}">
                        <f:selectItems value="#{examsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionsController.create}" value="#{bundle.CreateQuestionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionsController.prepareList}" value="#{bundle.CreateQuestionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateQuestionsIndexLink}" action="/index" immediate="true" />
            </h:form>
