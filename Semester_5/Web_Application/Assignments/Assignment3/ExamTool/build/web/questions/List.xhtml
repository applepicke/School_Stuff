<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionsEmpty}" rendered="#{questionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionsController.items.rowCount > 0}">
                    <h:outputText value="#{questionsController.pagination.pageFirstItem + 1}..#{questionsController.pagination.pageLastItem + 1}/#{questionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionsController.previous}" value="#{bundle.Previous} #{questionsController.pagination.pageSize}" rendered="#{questionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionsController.next}" value="#{bundle.Next} #{questionsController.pagination.pageSize}" rendered="#{questionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_questionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_question}"/>
                            </f:facet>
                            <h:outputText value="#{item.question}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_a}"/>
                            </f:facet>
                            <h:outputText value="#{item.a}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_b}"/>
                            </f:facet>
                            <h:outputText value="#{item.b}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_c}"/>
                            </f:facet>
                            <h:outputText value="#{item.c}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_d}"/>
                            </f:facet>
                            <h:outputText value="#{item.d}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_e}"/>
                            </f:facet>
                            <h:outputText value="#{item.e}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_QType}"/>
                            </f:facet>
                            <h:outputText value="#{item.QType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsTitle_examTitle}"/>
                            </f:facet>
                            <h:outputText value="#{item.examTitle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionsController.prepareView}" value="#{bundle.ListQuestionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionsController.prepareEdit}" value="#{bundle.ListQuestionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionsController.destroy}" value="#{bundle.ListQuestionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionsController.prepareCreate}" value="#{bundle.ListQuestionsCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListQuestionsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
