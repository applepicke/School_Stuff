<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>${msgs.title}</title>
        <link href="./resources/css/login.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <f:event type="preRenderView" listener="#{exam.testForExamStarted}"/>
            <div class="loginArea">
                <div class="errors">
                    <p:messages id="loginErrors"/>
                </div>
                <h:outputLabel id="usernameLabel" class="label" for="username" value="${msgs.username} "/>
                <p:inputText id="username" value="#{login.username}" />
                <p/>
                <h:outputLabel id="passwordLabel" class="label" for="password" value="${msgs.password} "/>
                <p:password id="password" value="#{login.password}" feedback="false"/>
                <p/>
                <p:commandButton id="loginButton" 
                                 value="${msgs.login}" 
                                 styleClass="label" 
                                 actionListener="#{login.login}"
                                 ajax="false"/>
                <p:commandButton id="aboutlink" value="${msgs.about}" styleClass="label" onclick="about.show()"/>
               
            </div>

            <p:dialog id="aboutDialog"
                      widgetVar="about"
                      width="500"
                      resizable="false"
                      modal="true"
                      draggable="false"
                      >
                <ui:include src="about.xhtml"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
