<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/examlist.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/exam.css" rel="stylesheet" type="text/css" />
        <title>${msgs.title}</title>
        <meta name="author" content="${about.studentName}"/>
    </h:head>

    <h:body>

        <!-- Test for authentication -->
        <f:event type="preRenderView" listener="#{login.testAuthentication}"/>
        
        <div class="top">
            <h:outputText value="#{msgs.logged_in_as} "/>
            <h:outputText value="#{login.username}" style="font-weight: bold"/>
        </div>

        <div class="center_content">
            <ui:insert name="content"/>
        </div>

    </h:body>

</html>
