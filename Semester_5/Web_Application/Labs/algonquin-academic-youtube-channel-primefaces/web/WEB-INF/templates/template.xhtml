<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <meta name="author" content="${about.studentName}" />
        <title>${msgs.app}</title>
    </h:head>

    <h:body>

        <div id="top">
            <h2>
                <h:outputText value="${msgs.app}" />
            </h2>
        </div>
        <div>
            <div id="left">
                <h:form id="navigationForm">
                    <h:commandLink id="indexLink"
                                   action="index?faces-redirect=true"
                                   title="${msgs.homeLink}"
                                   value="${msgs.homeLink}" />
                    <p />
                    <h:commandLink id="aboutLink"
                                   action="about?faces-redirect=true"
                                   title="${msgs.aboutLink}"
                                   value="${msgs.aboutLink}" />
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <h6>
                <h:outputText value="${about.studentName}" />
                (<h:outputText value="${about.studentUsername}" />)
                -
                <h:outputText value="${about.semester}" />
                <h:outputText value="${about.year}" />
            </h6>
        </div>

    </h:body>

</html>
