<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserAccountEmpty}" rendered="#{userAccountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userAccountController.items.rowCount > 0}">
                    <h:outputText value="#{userAccountController.pagination.pageFirstItem + 1}..#{userAccountController.pagination.pageLastItem + 1}/#{userAccountController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userAccountController.previous}" value="#{bundle.Previous} #{userAccountController.pagination.pageSize}" rendered="#{userAccountController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userAccountController.next}" value="#{bundle.Next} #{userAccountController.pagination.pageSize}" rendered="#{userAccountController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userAccountController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAccountTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAccountTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAccountTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAccountTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userAccountController.prepareView}" value="#{bundle.ListUserAccountViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAccountController.prepareEdit}" value="#{bundle.ListUserAccountEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAccountController.destroy}" value="#{bundle.ListUserAccountDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userAccountController.prepareCreate}" value="#{bundle.ListUserAccountCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListUserAccountIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
