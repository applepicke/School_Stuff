<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userAccountController.selected.username}" title="#{bundle.CreateUserAccountTitle_username}" required="true" requiredMessage="#{bundle.CreateUserAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userAccountController.selected.password}" title="#{bundle.CreateUserAccountTitle_password}" required="true" requiredMessage="#{bundle.CreateUserAccountRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_description}" for="description" />
                    <h:inputText id="description" value="#{userAccountController.selected.description}" title="#{bundle.CreateUserAccountTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAccountController.create}" value="#{bundle.CreateUserAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userAccountController.prepareList}" value="#{bundle.CreateUserAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateUserAccountIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
